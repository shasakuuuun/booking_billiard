<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ± Smart Billiard Booking</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="booking-wrapper">
        
        <!-- HEADER -->
        <header class="booking-header">
            <h1 class="title">ğŸ± Genzyeeeh Billiard Booking</h1>
            <div class="status-indicator">
                <span id="lampuStatus">âš« Lampu: OFF</span>
            </div>
        </header>

        <!-- BOOKING FORM -->
        <section class="booking-section">
            <h2>ğŸ“… Form Booking</h2>

            <form id="bookingForm">
                
                <div class="form-group">
                    <label for="nama">ğŸ‘¤ Nama Customer:</label>
                    <input type="text" id="nama" name="nama" required placeholder="Masukkan nama Anda">
                </div>

                <div class="form-group">
                    <label for="jamMulai">â° Jam Mulai:</label>
                    <input type="time" id="jamMulai" name="jamMulai" required>
                </div>

                <div class="form-group">
                    <label for="durasi">â±ï¸ Durasi Main:</label>
                    <select id="durasi" name="durasi" required>
                        <option value="">Pilih durasi...</option>
                        <option value="1">1 Jam</option>
                        <option value="2">2 Jam</option>
                        <option value="3">3 Jam</option>
                        <option value="4">4 Jam</option>
                        <option value="5">5 Jam</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="meja">ğŸ± Pilih Meja:</label>
                    <select id="meja" name="meja" required>
                        <option value="">Pilih meja...</option>
                        <option value="1">Meja 1</option>
                        <option value="2">Meja 2</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit">Book Sekarang!</button>
            </form>
        </section>

        <!-- TODAY SCHEDULE -->
        <section class="schedule-section">
            <h2>ğŸ“‹ Jadwal Booking Hari Ini</h2>

            <div class="current-time">
                Waktu Sekarang: <span id="currentTime">--:--</span>
            </div>

            <div id="scheduleList">
                <div class="loading">Loading jadwal...</div>
            </div>
        </section>

        <!-- ADMIN PANEL LINK -->
        <!-- <div class="admin-link">
            <a href="login.html" class="btn-admin">Admin Panel</a>
        </div> -->
    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Admin Login - Smart Billiard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #4a5568;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #4a5568;
            opacity: 0.8;
        }

        .login-form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            color: #4a5568;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #667eea;
        }

        .security-note {
            background: linear-gradient(135deg, #ebf8ff 0%, #bee3f8 100%);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: #2c5282;
            border-left: 4px solid #4299e1;
        }

        .credentials-hint {
            background: linear-gradient(135deg, #f0fff4 0%, #c6f6d5 100%);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 14px;
            color: #22543d;
            border-left: 4px solid #48bb78;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Admin Login</h1>
            <p>Smart Billiard Control System</p>
        </div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">üë§ Username:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">üîí Password:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" id="loginBtn" class="btn-login">
                üö™ Login
            </button>
        </form>

        <div class="credentials-hint">
            <strong>üß™ Demo Credentials:</strong><br>
            Username: <code>admin</code><br>
            Password: <code>billiard123</code>
        </div>

        <div class="security-note">
            <strong>üõ°Ô∏è Security Note:</strong><br>
            This is a demo login system. In production, use proper authentication with hashed passwords and secure sessions.
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Booking Page</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');

            // Check if already logged in
            const savedToken = localStorage.getItem('adminToken');
            if (savedToken) {
                verifyToken(savedToken);
            }

            loginForm.addEventListener('submit', handleLogin);
        });

        async function handleLogin(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showAlert('‚ùå Username dan password harus diisi!', 'error');
                return;
            }

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.textContent = '‚è≥ Logging in...';

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok) {
                    // Save token
                    localStorage.setItem('adminToken', result.token);
                    localStorage.setItem('adminUsername', result.username);
                    
                    showAlert('‚úÖ Login berhasil! Redirecting...', 'success');
                    
                    // Redirect to admin panel
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);

                } else {
                    showAlert(`‚ùå ${result.error}`, 'error');
                }

            } catch (error) {
                console.error('Login error:', error);
                showAlert('‚ùå Connection error. Please try again.', 'error');
            } finally {
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.textContent = 'üö™ Login';
            }
        }

        async function verifyToken(token) {
            try {
                const response = await fetch('/api/admin/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token })
                });

                if (response.ok) {
                    // Already logged in, redirect to admin
                    window.location.href = 'admin.html';
                }
            } catch (error) {
                console.error('Token verification error:', error);
                // Token invalid, stay on login page
                localStorage.removeItem('adminToken');
                localStorage.removeItem('adminUsername');
            }
        }

        function showAlert(message, type = 'info') {
            // Remove existing alerts
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }

            // Create new alert
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.marginBottom = '20px';

            // Insert alert
            const container = document.querySelector('.login-container');
            const form = document.querySelector('.login-form');
            container.insertBefore(alert, form);

            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }

        // Handle enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
